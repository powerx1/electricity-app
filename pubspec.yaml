name: riham_counter_app
description: "تطبيق فواتير الكهرباء - Electricity Billing & Invoicing App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.2
  
  # Database
  sqflite: ^2.3.3
  path: ^1.9.0
  path_provider: ^2.1.4
  shared_preferences: ^2.2.2
  
  # Excel Import
  excel: ^4.0.6
  file_picker: ^8.0.7
  
  # PDF Generation
  pdf: ^3.11.1
  printing: ^5.13.3
  
  # Arabic Font for PDF
  google_fonts: ^6.2.1
  
  # Date Formatting & Hijri Calendar
  intl: any
  hijri: ^3.0.0
  
  # Sharing & WhatsApp
  share_plus: ^10.0.3
  url_launcher: ^6.3.1
  
  # Thermal Printing (Bluetooth)
  print_bluetooth_thermal: ^1.1.1
  
  # Permissions
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/fonts/
  
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-Light.ttf
          weight: 300
